<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://media.nationalgeographic.org/assets/photos/120/983/091a0e2f-b93d-481b-9a60-db520c87ec33.jpg') center/cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            width: 300px;
            font-size: 16px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .submit-button {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        /* Floating Buttons */
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }

        .floating-button {
            background: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            display: block;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Crop Prediction</h2>
        <form action="/predict" method="post">
            <label for="temperature">Temperature:</label>
            <input type="number" name="temperature" placeholder="Enter temperature" required>

            <label for="humidity">Humidity:</label>
            <input type="number" name="humidity" placeholder="Enter humidity" required>

            <label for="rainfall">Rainfall:</label>
            <input type="number" name="rainfall" placeholder="Enter rainfall" required>

            <label for="ph">PH:</label>
            <input type="number" name="ph" placeholder="Enter pH" required>

            <button type="submit" class="submit-button">Predict Crop</button>
        </form>
    </div>

    <!-- ... (your existing content) ... -->
</body>

</html>
